<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="public/profile.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Siddhartha Bharali</h2>
        <p class="designation">Full Stack Developer</p>
        <p class="bio">A passionate developer with experience in various technologies.</p>
        <div class="social-media">
            <a href="#" class="social-icon" id="fb">FB</a>
            <a href="#" class="social-icon" id="ig">IG</a>
            <a href="#" class="social-icon" id="ln">LN</a>
        </div>
    </div>
</body>
</html>
